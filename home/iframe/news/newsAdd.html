<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻管理系统__微信小程序__参考学习Demo__QQ:609451870</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <style>
        .layui-upload-img { width: 90px; height: 90px; margin: 0; }
        .pic-more { width:100%; left; margin: 10px 0px 0px 0px;}
        .pic-more li { width:90px; float: left; margin-right: 5px;}
        .pic-more li .layui-input { display: initial; }
        .pic-more li a { position: absolute; top: 0; display: block; }
        .pic-more li a i { font-size: 24px; background-color: #008800; }
        #slide-pc-priview .item_img img{ width: 90px; height: 90px;}
        #slide-pc-priview li{position: relative;}
        #slide-pc-priview li .operate{ color: #000; display: none;}
        #slide-pc-priview li .toleft{ position: absolute;top: 40px; left: 1px; cursor:pointer;}
        #slide-pc-priview li .toright{ position: absolute;top: 40px; right: 1px;cursor:pointer;}
        #slide-pc-priview li .close{position: absolute;top: 5px; right: 5px;cursor:pointer;}
        #slide-pc-priview li:hover .operate{ display: block;}
    </style>

</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">

            <div class="layui-card-body" pad15>
                <form  class="layui-form" action="" lay-filter="component-form-element">
                    <div class="layui-form" wid100 lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="news_title" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" pane>
                            <label class="layui-form-label">新闻主图</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn demoMore"  lay-data="{ data: '1'}">上传图片</button>
                            </div>
                            <div class="layui-input-block">
                                <input type="hidden" value="" id="newsLogo" name="newsLogo">
                                <img class="layui-upload-img" id="news-logo" name="news-logo" style="width: 175px;">
                                <p id="test-upload-demoText"></p>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">新闻状态</label>
                            <div class="layui-input-block">
                                <select name="status"  id="status" >
                                    <option value="1">展示</option>
                                    <option value="2">不展示</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">新闻内容</label>
                            <div class="layui-input-block">
                                <textarea id="news_text" name="news_text" lay-verify="article_desc" style="display: none;"></textarea>
                            </div>
                        </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="addNews" >确认保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/jquery.min.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use([ 'layer', 'index', 'form','jquery','upload','layedit'],function() {
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,layer=layui.layer
            ,layedit = layui.layedit;
        //自定义工具栏（富文本）
        var index= layedit.build('news_text', {
            uploadImage: {
                url:  domain + 'upload_photo', //接口url
                type: 'POST', //默认post
                data:{type:'2'}
            }
            ,uploadVideo: { url: '/Attachment/LayUpload' } //视频上传方法
            , //fontFomatt:["p","span"]  //自定义段落格式 ，如不填，默认为 ["p", "h1", "h2", "h3", "h4", "h5", "h6", "div"]
            tool: [
                'strong', 'italic', 'underline', 'del', '|'
                , 'fontFomatt','colorpicker' //段落格式，字体颜色
                , '|', 'left', 'center', 'right', '|', 'link', 'unlink'
                , 'image_alt', 'altEdit', 'video' //
                , '|', 'fullScreen'

            ]
            ,height: 400
        })
        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };
        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        layedit.sync(index);
        //Ajax设置
        $.ajaxSetup({
            type: 'POST',
            dataType : "json",
            cache:false,
            crossDomain: true,
            // 发送cookie
            xhrFields: {
                withCredentials: true
            },
        });
        //新闻主图
        upload.render({
            elem: '.demoMore'
            ,accept: 'file'
            ,url: domain + 'upload_photo'
            ,exts: 'jpg|png|jpeg|gif'
            ,before: function(obj){
                var data = {};
                data.type = 1;
                this.data=data;
                layer.msg('图片上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                })
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#news-logo').attr('src', result); //图片链接（base64）
                });
            },
            done: function(res){
                //如果上传失败
                if(res.code==200){
                    $("#newsLogo").attr("value",res.data.src);
                    layer.msg(res.msg, {icon: 1});
                }else{
                    layer.msg(res.msg, {icon: 2});
                }
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
        //-----------------处理结束--------------------//
        form.verify({
            article_desc: function(value){
                layedit.sync(index);
            }
        });
        form.on('submit(addNews)', function(data){
            //使用ajax发送请求
            $.ajax({
                type: 'POST',
                url: domain + "article_add",
                data:data.field,
                dataType:'json',
                xhrFields: {
                    withCredentials: true
                },
                cache:false,
                crossDomain: true,
                success:function(data){
                    if(data.code == 200){
                        layer.msg(data.msg, {icon: 1});
                        window.setTimeout(function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 500);
                    }else{
                        layer.msg(data.msg, {icon: 2});
                    }
                },
                error: function(data){
                    console.log(data);
                    layer.msg('数据异常，操作失败！');
                },
            });
            return false;  //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
